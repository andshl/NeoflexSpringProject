spring:
  application.name: mvc-example
  datasource:
    url: jdbc:h2:mem:mydb
    username: user
    password:
  h2:
    console:
      enabled: true
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    basename: messages
  jpa:
    hibernate:
      ddl-auto: update
logging:
  file: logs/mvc_dev.log
  level:
    org.springframework.web: DEBUG
    ru.javazen.telegram.bot: DEBUG
    org.hibernate: DEBUG